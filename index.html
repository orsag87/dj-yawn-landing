<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Scanline Effect -->
    <div class="scanline"></div>

    <!-- Grid Background -->
    <div class="grid-bg"></div>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <span class="status-indicator"></span>DJ_YAWN.LINKS
        </div>
        <div class="top-bar-right">
            <button class="share-btn" aria-label="Share page" title="Share">

                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>

    </div>

    <!-- Main Container -->
    <div class="container">

        <div class="profile-section">

                <img id="profile-image" src="" alt="DJ YAWN" class="profile-image">
            </div>
            <h1 id="profile-username" class="profile-username"></h1>
            <p id="profile-bio" class="profile-bio"></p>
        </div>

        <!-- Social Icons -->
        <div id="social-icons" class="social-icons">
            <!-- Populated by JavaScript -->
        </div>

        <!-- Links Container -->
        <div id="links-container" class="links-container">
            <!-- Populated by JavaScript -->
        </div>

        <!-- Footer -->
        <footer class="footer">

                <span id="click-count">0</span> total clicks
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Cookie Preferences</a>
                <span class="footer-divider">·</span>
                <a href="#" class="footer-link">Report</a>
                <span class="footer-divider">·</span>
                <a href="#" class="footer-link">Privacy</a>
            </div>
        </footer>
    </div>

    <!-- QR Code (Optional) -->
    <div class="qr-code-container" style="display: none;">
        <canvas id="qr-code"></canvas>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
