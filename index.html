<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DJ YAWN - Producer, DJ, Beatmaker from Vancouver BC. Links to music, videos, merch, and more.">
    <meta name="author" content="DJ YAWN">
    <meta name="keywords" content="DJ YAWN, producer, beatmaker, electronic music, Vancouver">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dj-yawn.com/">
    <meta property="og:title" content="DJ YAWN - Links">
    <meta property="og:description" content="Producer, DJ, Beatmaker. Vancouver BC.">
    <meta property="og:image" content="images/profile/featured-1.png">

    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:description" content="Producer, DJ, Beatmaker. Vancouver BC.">
    <meta property="twitter:image" content="images/profile/featured-1.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/icons/YAWN Favicon.png">

    <title>DJ YAWN - Links</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top Navigation Icons -->
    <div class="top-nav">
        <button class="icon-btn theme-toggle" aria-label="Toggle theme" title="Toggle theme">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
        <div class="top-nav-right">
            <button class="icon-btn share-btn" aria-label="Share page" title="Share page">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                    <polyline points="16 6 12 2 8 6"></polyline>
                    <line x1="12" y1="2" x2="12" y2="15"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-image-container">
                <img id="profile-image" src="" alt="DJ YAWN" class="profile-image">
            </div>
            <h1 id="profile-username" class="profile-username"></h1>
            <p id="profile-bio" class="profile-bio"></p>
        </div>

        <!-- Social Icons -->
        <div id="social-icons" class="social-icons">
            <!-- Populated by JavaScript -->
        </div>

        <!-- Links Container -->
        <div id="links-container" class="links-container">
            <!-- Populated by JavaScript -->
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="analytics-display">
                <span id="click-count">0</span> total clicks
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Cookie Preferences</a>
                <span class="footer-divider">·</span>
                <a href="#" class="footer-link">Report</a>
                <span class="footer-divider">·</span>
                <a href="#" class="footer-link">Privacy</a>
            </div>
        </footer>
    </div>

    <!-- QR Code (Optional) -->
    <div class="qr-code-container" style="display: none;">
        <canvas id="qr-code"></canvas>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
